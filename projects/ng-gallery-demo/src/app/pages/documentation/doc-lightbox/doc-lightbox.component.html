<section>
  <section-title>Installation</section-title>
  <p>Install with NPM</p>

  <div class="install">
    <b>NPM</b>
    <hl-code code="npm i ng-gallery @angular/cdk" [disabled]="true"></hl-code>
  </div>
</section>

<section>
  <section-title>Usage</section-title>

  <div class="usage-title">
    <span class="section-number">1</span>
    <p>Import <code highlight="@import '~@angular/cdk/overlay-prebuilt.css';" class="hljs"></code> in the global styles</p>
  </div>

  <p></p>
  <p></p>

  <div class="usage-title">
    <span class="section-number">2</span>
    <p>See <a mat-button class="inline-button" style="padding: 0 0.5em" color="accent" routerLink="/lightbox">Lightbox
      Example</a> and <a mat-button class="inline-button" style="padding: 0 0.5em" color="accent" routerLink="/gallerize">Gallerize
      Example</a>
    </p>
  </div>

  <note>
    <p>To set global config that applies on all the lightbox overlays across the app, provide the config value using
      <code class="hljs">LIGHTBOX_CONFIG</code> token.</p>
  </note>

  <hl-code [code]="globalConfig"></hl-code>

</section>
